<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="57011448dc08b9372b5e.css">
    <script defer src="main.js"></script></head>
    <body>
        <header>
            <h1>My Todo App</h1>
        </header>
        <div id="sidebar">
            <div id="projectsHeader">
                <h2>Todo Projects</h2>
                <button id="addProjectButton" title="Create New Project">+</button>
            </div>
            <form id="projectForm"></form>
            <div id="projectsList"></div>
        </div>
        <main>
            <div class="projectDiv" data-index="">
                <div class="projectHeader">
                    <h2 class="projectTitle"></h2>
                    <div id="projectBtnDiv">
                        <button class="projectEditBtn">Edit</button>
                        <button id="createTodoBtn" title="Create New Todo">+</button>
                        <button id="projectDeleteBtn" title="Delete Project">x</button>
                    </div>
                </div>
                <p class="projectDescription"></p>
            </div>
        </main>
    </body>
</html>
